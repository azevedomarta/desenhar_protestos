<body>

        <a href="index_4.html" class="button">TOOLKIT</a> 
        <a href="index_3.html" class="button">GALERIA</a>

    <div class="gif_container">
        <img id="first-gif" src="gif_1_1.gif">
        <img id="second-gif" src="gif_2_2.gif" style="display: none">
    </div>

<script>
    // Configuração do tempo do primeiro GIF
    const firstGifDuration = 2450; // Duração do primeiro GIF em milissegundos,era 1300 
    
    const firstGif = document.getElementById("first-gif");
    const secondGif = document.getElementById("second-gif");
    
    // Troca para o segundo GIF 
    setTimeout(() => {
        firstGif.style.display = "none";
        secondGif.style.display = "block";
    }, firstGifDuration);
</script>

</body>
